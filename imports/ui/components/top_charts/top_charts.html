<template name="top_charts">
    <div class="panel panel-default">
        <div class="panel-heading">{{_ "top_charts"}}</div>
        <div class="panel-body">
            <div class="list-group">
                {{#if Template.subscriptionsReady}}
                    {{#each topCharts}}
                        <a href="/chart/{{_id}}" class="list-group-item">
                            <h4 class="list-group-item-heading">{{getChartName this}}</h4>
                            <p class="list-group-item-text">{{getChartDescription this}}</p>
                        </a>
                    {{/each}}
                {{else}}
                    {{> app_loading}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
