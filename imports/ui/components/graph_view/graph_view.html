<template name="graph_view">
    {{#if errorLoadingGraph}}
        <div class="container">
            <div class="text-center">
                <div class="alert alert-danger">
                    {{_ "failed_load_graph"}}
                </div>
            </div>
        </div>
    {{else}}
        <div class="container-fluid">
            <div style="position: relative;display: block">
                <div id="jsplumbMiniviewContainer"></div>
                <div>
                    <div class="btn-toolbar" id="jsplumbToolbar">
                        <div class="btn-group">
                            <a href="#" class="btn btn-default" id="zoomInBtn"><i class="fa fa-plus"></i></a>
                            <a href="#" class="btn btn-default" id="zoomToFitBtn"><i class="fa fa-eye"></i></a>
                            <a href="#" class="btn btn-default" id="zoomOutBtn"><i class="fa fa-minus"></i></a>
                        </div>
                        <div class="btn-group">
                            <a href="#" class="btn btn-default" id="relayoutBtn"><i class="fa fa-magic"></i> </a>
                        </div>
                        {{#if nodesSelection}}
                            {{#if selectedVirtual}}
                                <div class="btn-group">
                                    <a href="/graph/{{selectedVirtualGraphId}}" target="_blank" class="btn btn-warning"
                                       id="openVirtualGraphBtn"> <i class="fa fa-external-link"></i></a>
                                </div>
                            {{/if}}
                            <div class="btn-group">
                                <a class="btn btn-info" id="zoomToSelectionBtn"><i class="fa fa-expand"></i></a>
                                <a href="#" class="btn btn-danger" id="clearSelectionBtn"><i class="fa fa-close"></i>
                                </a>
                            </div>
                        {{/if}}
                    </div>
                </div>
                <div class="container-fluid" id="jsplumbContainer"></div>
            </div>
        </div>
    {{/if}}
</template>
