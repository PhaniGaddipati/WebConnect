<body>
<script type="jtk" id="processNode">
    <div style="left:${left}px;top:${top}px;width:${width}px;height:${height}px;" class="flowchart-object ${node_class}" id="${_id}">
        <jtk-target port-type="default" scope="${datatype}"></jtk-target>
        <div class="processTitle">
            ${name}
        </div>
        <span class="node-attachment ${hasAttachment}"><i class="fa fa-paperclip"></i></span>
        <br/>
        <div class="processOptions">
            <ul class="list-group">
                <r-each in="options">
                <!-- The li element has id of nodeId.edgeId. The port has id edgeId -->
                    <li class="list-group-item node-option" id="${id}">
                        ${name}
                        <jtk-source port-id="${edgeId}" port-type="option" scope="${datatype}" port-name="${name}" port-details="${details}"></jtk-source>
                    </li>
                </r-each>
            </ul>
        </div>
  </div>

</script>
</body>
