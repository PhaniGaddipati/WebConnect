<body>
<script type="jtk" id="processNode">
    <div style="left:${left}px;top:${top}px;width:${width}px;" class="flowchart-object ${node_class}" id="${id}">
        <jtk-target port-type="default" scope="${datatype}"></jtk-target>
        <div class="nodeEditBtns pull-right">
            <a href="#" id="editNodeBtn" id="editNodeBtn" data-node-id="${id}">
                <i class="fa fa-pencil"></i>
            </a>
            <a href="#" class="text-muted" id="deleteNodeBtn" data-node-id="${id}">
                <i class="fa fa-times-circle"></i>
            </a>
        </div>
        <div class="processTitle">
            ${name}
        </div>
        <br/>
        <div class="processOptions">
            <ul class="list-group">
                <r-each in="options">
                     <r-tmpl id="option_tmpl"></r-tmpl>
                </r-each>
                <li class="add-option form-group">
                    <input class="form-control input-sm" type="text" id="addOptionInput" placeholder="{{_ "add_option"}}"></input>
                </li>
            </ul>
        </div>
  </div>







</script>
</body>
