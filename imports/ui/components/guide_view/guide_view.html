<template name="guide_view">
    {{#if nodeSelected}}
        {{#with currentNode}}
            <div class="text-center">
                <p class="lead">{{name}}</p>
                <br>
                <p>{{details}}</p>
            </div>

            {{#if chartId}}
                <a href="/chart/{{chartId}}/view" target="_blank" id="openLinkedGraph"
                   class="btn btn-warning center-block">{{_
                        "open_subguide"}}</a>
            {{/if}}

            <div class="row">
                {{#each images}}
                    <a href="{{this}}" target="_blank"><img class="img-thumbnail col-xs-6" src="{{this}}"></a>
                {{/each}}
            </div>
            <br>
            {{#each options}}
                <a class="btn btn-primary center-block guide-option-button" value="{{id}}"
                   style="margin-bottom: 2px;word-wrap: break-word;display:block;white-space: normal;">{{name}}</a>
            {{/each}}
            {{#if haveResources}}
                <br>
                <ul class="list-group">
                    {{#each resources}}
                        <li class="list-group-item"><a href="{{this}}" target="_blank">
                            <i class="fa fa-file-pdf-o"></i> - {{formatResource this}}</a></li>
                    {{/each}}
                </ul>
            {{/if}}

        {{/with}}
    {{else}}
        <p class="text-muted text-center">{{_ "select_node_view"}}</p>
    {{/if}}
</template>
