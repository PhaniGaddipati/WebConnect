<template name="account">
    {{#if isSignedIn}}
        <h2>{{_ "welcome"}}, {{currentUserRealName}}</h2>
        <div class="row">
            <div class="panel panel-default col-md-6">
                <div class="panel-heading">
                    {{_ "account_info"}}
                    <i><a href="#" class="pull-right" id="editProfile">{{_ "edit"}}</a></i>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <div class="list-group-item">
                            <strong class="list-group-item-heading">{{_ "email"}}</strong>
                            <p class="list-group-item-text">{{currentUserEmail}}</p>
                        </div>
                        <div class="list-group-item">
                            <strong class="list-group-item-heading">{{_ "join_date"}}</strong>
                            <p class="list-group-item-text">{{currentUserJoinDate}}</p>
                        </div>
                        <div class="list-group-item">
                            <strong class="list-group-item-heading">{{_ "organization"}}</strong>
                            <p class="list-group-item-text">{{currentUserOrganization}}</p>
                        </div>
                        <div class="list-group-item">
                            <strong class="list-group-item-heading">{{_ "country"}}</strong>
                            <p class="list-group-item-text">{{currentUserCountry}}</p>
                        </div>
                        {{#if currentUserHasSkills}}
                            <div class="list-group-item">
                                <strong class="list-group-item-heading">{{_ "skills"}}</strong>
                                &nbsp;
                                {{#each currentUserSkills}}
                                    <span class="label label-primary" style="font-size: 10pt;">{{this}}</span>
                                {{/each}}
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{> user_charts}}
                </div>
            </div>
        </div>
    {{else}}
        {{> signin_register}}
    {{/if}}
</template>
