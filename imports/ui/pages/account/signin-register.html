<template name="signin_register">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>{{_ "signin"}}</h4></div>
                <div class="panel-body">
                    <div class="form-group {{#if signinError}}has-error{{/if}}">
                        <label class="control-label" for="signin_username">{{_ "username"}}</label>
                        <input class="form-control" id="signin_username" type="text">
                    </div>
                    <div class="form-group {{#if signinError}}has-error{{/if}}">
                        <label class="control-label" for="signin_password">{{_ "password"}}</label>
                        <input class="form-control" id="signin_password" type="password">
                    </div>
                    <div class="form-group">
                        {{#if signinError}}
                            <p class="text-danger">{{_ "try_signin_again"}}</p>
                        {{/if}}
                        <button class="btn btn-primary pull-right {{#if signingin}}disabled{{/if}}"
                                id="signin_btn">{{_ "signin"}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>{{_ "register"}}</h4></div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>
</template>
