<template name="chart">
    {{#if chartLoading}}
        <div class="container">
            {{> app_loading}}
        </div>
    {{else}}
        <div class="container">
            <h1>{{chartName}}</h1>
            <div class="well">
                <p><strong>{{_ "description"}}:</strong> {{chartDescription}}</p>
                {{#if chartAuthor}}
                    <strong>{{_ "author"}}: </strong>{{chartAuthor}}
                    <br>
                {{/if}}
                <strong>{{_ "last_updated"}}:</strong> {{chartLastUpdated}}
            </div>
        </div>
        <div class="row" style="padding: 25px">
            <div class="col-xs-12 col-md-8 col-lg-9">
                {{> Template.dynamic template="graph_view" data=graphViewParams}}
            </div>
            <div class="col-xs-12 col-md-4 col-lg-3">
                {{> Template.dynamic template="guide_view" data=guideViewParams}}
            </div>
        </div>
    {{/if}}
    <br/><br/><br/>
</template>
