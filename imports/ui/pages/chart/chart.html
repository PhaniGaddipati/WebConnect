<template name="chart">
    {{#if chartLoading}}
        <div class="container">
            {{> app_loading}}
        </div>
    {{else}}
        <div class="container">
            <h1>{{chartName}}</h1>
            <div class="well">
                <p><strong>{{_ "description"}}:</strong> {{chartDescription}}</p>
                {{#if chartAuthor}}
                    <strong>{{_ "author"}}: </strong>{{chartAuthor}}
                    <br>
                {{/if}}
                <strong>{{_ "last_updated"}}:</strong> {{chartLastUpdated}}
                <br><br>
                <a class="btn btn-default btn-sm" href="#views">View Guide</a>
            </div>
        </div>
        <hr>
        <a id="views"></a>
        {{> Template.dynamic template="graph_guide" data=graphParams}}
    {{/if}}
</template>
