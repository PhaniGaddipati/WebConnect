<template name="graph_guide">
    <div class="row" style="padding: 25px">
        <div class="col-xs-12 col-md-4 {{#unless showGraph}} col-md-offset-4 {{/unless}}">
            {{> Template.dynamic template="guide_view"}}
            <br>
            <a href="#" id="toggle_flowchart">
                {{#if showGraph}}
                    {{_ "hide_flowchart"}}
                {{else}}
                    {{_ "show_flowchart"}}
                {{/if}}
            </a>
        </div>
        <div class="col-xs-12 col-md-8 text-center {{#unless showGraph}}invisible{{/unless}}">
            {{> Template.dynamic template="graph_view" data=graphParams}}
        </div>
    </div>
    <br/><br/><br/>
</template>
