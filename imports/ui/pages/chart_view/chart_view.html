<template name="chart_view">
    {{#if chartLoading}}
        {{> app_loading}}
    {{else}}
        <h1>{{chartName}}</h1>

        <div class="well">
            <p><strong>{{_ "description"}}</strong> - {{chartDescription}}</p>
        </div>
        <div id="jsplumbContainer" style="height:100%;min-height: 500px;"></div>
    {{/if}}
</template>
