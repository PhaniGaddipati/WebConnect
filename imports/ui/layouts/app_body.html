<template name="app_body">
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-brand" src="/tc_logo_only_white.png">
                <a class="navbar-brand" href="/">{{_ "tc"}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/about">{{_ "about"}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if isInRole 'admin'}}
                        <li><a href="/admin">{{_ "admin_panel"}}</a></li>
                    {{/if}}
                    {{#if isSignedIn}}
                        <li><a href="/account">{{_ "my_account"}}</a></li>
                        <li><a href="/logout">{{_ "logout"}}</a></li>
                    {{else}}
                        <li><a href="/account">{{_ "signin_register"}}</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="content-container">
            {{#if Template.subscriptionsReady}}
                {{> Template.dynamic template=main data=dataContext}}
            {{else}}
                {{> app_loading}}
            {{/if}}
        </div>
    </div>
</template>
